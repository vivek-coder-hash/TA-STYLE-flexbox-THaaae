<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/e7f5e19fd1.js" crossorigin="anonymous"></script>
</head>
<body>
      <header class="header">
          <div class="container flex">
            <a href="#">
                <img class="brand" src="https://launchpad.altcampus.school/images/altcampus-logo.svg" alt="altcampus-logo">
            </a>
  
            <nav class="nav">
                <a href="#">Home</a>
                <a class="active" href="#">Gallery</a>
                <a href="#">ABOUT</a>
            </nav>
          </div>
      </header>

      <main>
        <section class="gallery">
           <div class="container ">
               <h1 class="heading">Gallery</h1>

               <div class="flex wrap">
                <div class="col">
                    <img class="gallery-img" src="assets/01.png" alt="1pic">
                </div>
                <div class="col">
                    <img class="gallery-img" src="assets/02.png" alt="1pic">
                </div>
                <div class="col">
                    <img class="gallery-img" src="assets/03.png" alt="1pic">
                </div>
                <div class="col">
                    <img class="gallery-img" src="assets/04.png" alt="1pic">
                </div>
                <div class="col">
                    <img class="gallery-img" src="assets/05.png" alt="1pic">
                </div>
                <div class="col">
                    <img class="gallery-img" src="assets/06.png" alt="1pic">
                </div>
               </div>
               
               
                
               
           </div>
        </section>
      </main>


      <footer class="footer">
          <div class="container flex">
              <small>&copy;Altcapmus</small>
              <nav>
                  <a href="#">
                    <i class="fab fa-facebook"></i>
                  </a>
                  <a href="#">
                    <i class="fab fa-twitter-square"></i>   
                </a>
              </nav>
          </div>

      </footer>
</body>
</html>
